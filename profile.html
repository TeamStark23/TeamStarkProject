    <div class="main container-xl px-4 mt-5">
        <!-- Account page navigation -->
        <div class="row">
            <form class="d-flex row mt-5">
                <div class="col-12 col-md-4 mb-3" style="min-width: 320px;">
                    <div class="card mb-4 mb-md-0 bg-body-secondary">
                        <div class="card-header bg-dark text-white">Foto do perfil</div>
                        <div class="card-body text-center">
                            <!-- Profile picture image -->
                            <img class="profile-image img-account-profile rounded-circle mb-2 object-fit-cover"
                                src="https://github.com/mdo.png" alt="" width="250" height="250">
                            <!-- Profile picture help block -->
                            <div class="small font-italic text-muted mb-4"></div>
                            <!-- Profile picture upload button -->
                            <div class="mb-3">
                                <input type="file" class="image-upload" accept="image/*" style="display: none;">
                                <button class="btn btn-warning fs-5 fw-bolder" type="button"
                                    onclick="handleImageUpload()">Carregar nova
                                    imagem</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-8">
                    <!-- Account details card -->
                    <div class="card mb-4 bg-body-secondary">
                        <div class="card-header bg-dark text-white">Detalhes da conta</div>
                        <div class="card-body">

                            <!-- Form Row -->
                            <div class="row gx-4 mb-4">
                                <!-- Form Group (first name) -->
                                <div class="col-md-6">
                                    <label class="small mb-1" for="inputFirstName">Nome</label>
                                    <input
                                        class="form-control d-inline-flex focus-ring focus-ring-warning py-1 px-2 text-decoration-none border rounded-2"
                                        id="inputFirstName" type="text" placeholder="Nome" value="João" disabled>
                                </div>
                                <!-- Form Group (last name) -->
                                <div class="col-md-6">
                                    <label class="small mb-1" for="inputLastName">Sobrenome</label>
                                    <input
                                        class="form-control d-inline-flex focus-ring focus-ring-warning py-1 px-2 text-decoration-none border rounded-2"
                                        id="inputLastName" type="text" placeholder="Sobrenome" value="Silva" disabled>
                                </div>
                            </div>
                            <!-- Form Row -->
                            <div class="row gx-4 mb-4">
                                <!-- Form Group (organization name) -->
                                <div class="col-12 col-md-6">
                                    <label class="small mb-1" for="cpf">CPF</label>
                                    <input type="text"
                                        class="form-control d-inline-flex focus-ring focus-ring-warning py-1 px-2 text-decoration-none border rounded-2"
                                        id="cpf" placeholder="393.702.870-60" maxlength="14"
                                        onkeypress="formatarCPF(event)" disabled>
                                </div>
                                <!-- Form Group (birthday) -->
                                <div class="col-12 col-md-6">
                                    <label class="small mb-1" for="inputBirthday">Data de Nascimento</label>
                                    <input
                                        class="form-control d-inline-flex focus-ring focus-ring-warning py-1 px-2 text-decoration-none border rounded-2"
                                        id="inputBirthday" type="text" name="birthday" placeholder="Data de Nascimento"
                                        onkeypress="formatardata(event)" value="12/06/1990" disabled>
                                </div>
                                <div class="col-12 col-md-6">
                                    <label class="small mb-1" for="Registro">Registro</label>
                                    <input type="text"
                                        class="form-control d-inline-flex focus-ring focus-ring-warning py-1 px-2 text-decoration-none border rounded-2"
                                        id="Registro " placeholder="Codigo de registro" maxlength="8"
                                        onkeypress="formatardata(event)" value="S6AFE-DSA48-DA918-D1S18-DQWFR" disabled>
                                </div>
                            </div>
                            <!-- Form Group (email address) -->
                            <div class="mb-4">
                                <label class="small mb-1" for="inputEmailAddress">E-mail</label>
                                <input
                                    class="form-control d-inline-flex focus-ring focus-ring-warning py-1 px-2 text-decoration-none border rounded-2"
                                    id="inputEmailAddress" type="email" placeholder="email@address.com"
                                    value="petlover123@email.com" disabled>
                            </div>
                            <!-- Form Row -->
                            <div class="row gx-3 mb-3">
                                <!-- Form Group (phone number) -->
                                <div class="col-12 col-md-6">
                                    <label class="small mb-1" for="inputPhone">Número de telefone</label>
                                    <input
                                        class="form-control d-inline-flex focus-ring focus-ring-warning py-1 px-2 text-decoration-none border rounded-2"
                                        id="inputPhone" type="tel" placeholder="(xx) x-xxxx-xxxx"
                                        oninput="formatarTelefone(event)" value="(81) 3-1234-5678" disabled>
                                </div>
                                <!-- Form Group (location) -->
                                <div class="col-12 col-md-6">
                                    <label class="small mb-1" for="inputLocation">Endereço</label>
                                    <input
                                        class="form-control d-inline-flex focus-ring focus-ring-warning py-1 px-2 text-decoration-none border rounded-2"
                                        id="inputLocation" type="text" placeholder="Endereço"
                                        value="Rua das Gaivotas, 987, Bairro Praia Azul, Fortaleza, CE" disabled>
                                </div>
                                <!-- Form Group (password) -->
                                <div class="col-12 mb-4 mt-2">
                                    <label class="small mb-1" for="inputPassword">Senha</label>
                                    <input
                                        class="form-control d-inline-flex focus-ring focus-ring-warning py-1 px-2 text-decoration-none border rounded-2"
                                        id="inputPassword" type="password" placeholder="Senha" value="*****************"
                                        disabled>
                                </div>
                            </div>
                            <!-- Permitir Edicao -->
                            <button id="btnEdit" class="btn btn-warning fw-bolder" type="button">Editar</button>
                            <!-- Save changes button -->
                            <button class="btn btn-warning fw-bolder" type="submit">Salvar alterações</button>
            </form>
        </div>
    </div>
