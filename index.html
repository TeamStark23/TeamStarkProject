<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="CSS/login.css">
  <title>login Stark</title>
</head>

<body data-bs-theme="dark">
   <div class="wrapper fadeInDown ">
      <div class="bg-body-secondary" id="formContent">
        <div class="fadeIn first mt-5 justify-content-center">
          <img src="COMPONENTES/logo/logo-stark-branco-v1.2.svg" id="icon" alt="User Icon" />
        </div>
        <form onsubmit="validateForm(event)">
          <input type="text" id="login" class="fadeIn second bg-secondary border rounded-5" name="login"
          placeholder="login">
          <input type="password" id="senha" class="fadeIn third bg-secondary border m-3 rounded-5" name="login"
          placeholder="senha">
          <input type="submit" class="fadeIn fourth btn btn-warning rounded-5 mt-3" value="login">
        </form>
        <div class="bg-dark" id="formFooter">
        <a class="underlineHover text-light" href="#"> </a>
        </div>
    </div>
    <script src="JAVASCRIPT/loginValidation.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"></script>
</body>

</html>
